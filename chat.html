    <style>

        /* å“ˆåŸºç±³è£…é¥°å…ƒç´  */
        .hakkimi-deco {

        /* èŠå¤©å®¹å™¨ */
        .chat-container {

        /* èŠå¤©å†…å®¹åŒº */

        /* æ¶ˆæ¯æ ·å¼ */

        .speak-btn {

        /* è¾“å…¥åŒºåŸŸ */
        .chat-input {

        #send-btn:hover {

        }

        #send-btn:active {

        /* åŠ è½½åŠ¨ç”» */
        .loading {
            display: flex;
            gap: 4px;
            align-items: center;
        }

        .loading span {
            width: 6px;
            height: 6px;
            background: #667eea;

        }

        .loading span:nth-child(1) {

        }

        .loading span:nth-child(2) {

        }

        @keyframes loading {

        /* å“åº”å¼è®¾è®¡ */
        @media (max-width: 600px) {

            }

    </style>

<body>
    <!-- åŒåŒå“ˆåŸºç±³èƒŒæ™¯ -->
    <div class="shuangshuang-hakkimi-bg"></div>
    
    <!-- åŒåŒå“ˆåŸºç±³è£…é¥°å…ƒç´  -->
    <div class="hakkimi-deco deco-1"></div>
    <div class="hakkimi-deco deco-2"></div>
    <div class="hakkimi-deco deco-3"></div>
    <div class="hakkimi-deco deco-4"></div>

    <!-- èŠå¤©çª—å£ -->
    <div class="chat-container">
        <div class="chat-header">
            <button class="back-btn" onclick="window.location.href='pomodoro.html'">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"></path>
                </svg>
            </button>
            <h1>åŒåŒå“ˆåŸºç±³AIåŠ©æ‰‹</h1>
            <p>ä¸AIè¿›è¡Œæœ‰è¶£çš„å¯¹è¯å§ï½</p>
        </div>
        
        <div class="chat-messages" id="chat-messages">
            <!-- åˆå§‹æ¬¢è¿æ¶ˆæ¯ -->
            <div class="message ai">
                <div class="message-content">
                    ä½ å¥½ï¼æˆ‘æ˜¯å¯çˆ±çš„åŒåŒå“ˆåŸºç±³AIåŠ©æ‰‹ï¼Œæœ‰ä»€ä¹ˆå¯ä»¥å¸®åŠ©ä½ çš„å—ï¼ŸğŸ˜Š
                </div>
                <div class="message-time">åˆšåˆš</div>
            </div>
        </div>
        
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="è¾“å…¥ä½ çš„é—®é¢˜..." autofocus>
            <button id="send-btn" title="å‘é€æ¶ˆæ¯">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path>
                </svg>
            </button>
        </div>
    </div>

    <script>
        // DOMå…ƒç´ 
        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        
        // APIé…ç½® - ä½¿ç”¨ä»£ç†æœåŠ¡å™¨
        const API_URL = 'http://localhost:5000/api/chat';
        // ç§»é™¤API_KEYï¼Œå› ä¸ºå®ƒç°åœ¨åœ¨æœåŠ¡å™¨ç«¯ä½¿ç”¨
        
        // å‘é€æ¶ˆæ¯å‡½æ•°
        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;
            
            // æ¸…ç©ºè¾“å…¥æ¡†
            userInput.value = '';
            
            // æ·»åŠ ç”¨æˆ·æ¶ˆæ¯åˆ°èŠå¤©çª—å£
            addMessageToChat('user', message);
            
            // æ·»åŠ åŠ è½½åŠ¨ç”»
            const loadingElement = addLoadingIndicator();
            
            try {
                // è°ƒç”¨ä»£ç†æœåŠ¡å™¨API
                console.log('è°ƒç”¨ä»£ç†æœåŠ¡å™¨API...');
                
                // å‡†å¤‡APIè¯·æ±‚æ•°æ® - å‘é€ç»™ä»£ç†æœåŠ¡å™¨
                const requestData = {
                    message: message
                };
                
                // å‘é€APIè¯·æ±‚åˆ°ä»£ç†æœåŠ¡å™¨
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestData)
                });
                
                // æ£€æŸ¥å“åº”çŠ¶æ€
                if (!response.ok) {
                    throw new Error(`ä»£ç†æœåŠ¡å™¨è¯·æ±‚å¤±è´¥: ${response.status}`);
                }
                
                // è§£æå“åº”æ•°æ®
                const data = await response.json();
                const aiResponse = data.response;
                
                // ç§»é™¤åŠ è½½åŠ¨ç”»
                removeLoadingIndicator(loadingElement);
                
                // æ·»åŠ AIå›å¤åˆ°èŠå¤©çª—å£
                addMessageToChat('ai', aiResponse);
            } catch (error) {
                // ç§»é™¤åŠ è½½åŠ¨ç”»
                removeLoadingIndicator(loadingElement);
                
                // æ·»åŠ é”™è¯¯æ¶ˆæ¯
                const errorMessage = 'æ— æ³•è¿æ¥å¤§è¯­è¨€æ¨¡å‹ï¼Œä¼‘æ¯ä¸€ä¸‹å§ï¼';
                addMessageToChat('ai', errorMessage);
                console.error('APIè¯·æ±‚é”™è¯¯:', error);
            }
        }
        
        // æ·»åŠ æ¶ˆæ¯åˆ°èŠå¤©çª—å£
        function addMessageToChat(sender, content) {
            const messageElement = document.createElement('div');
            messageElement.className = `message ${sender}`;
            
            const contentElement = document.createElement('div');
            contentElement.className = 'message-content';
            contentElement.textContent = content;
            
            const timeElement = document.createElement('div');
            timeElement.className = 'message-time';
            timeElement.textContent = getCurrentTime();
            
            messageElement.appendChild(contentElement);
            messageElement.appendChild(timeElement);
            
            // ä¸ºAIæ¶ˆæ¯æ·»åŠ æœ—è¯»æŒ‰é’®
            if (sender === 'ai') {
                const actionsElement = document.createElement('div');
                actionsElement.className = 'message-actions';
                
                const speakBtn = document.createElement('button');
                speakBtn.className = 'speak-btn';
                speakBtn.innerHTML = `
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
                    </svg>
                    æœ—è¯»
                `;
                speakBtn.onclick = () => speakText(content, speakBtn);
                
                actionsElement.appendChild(speakBtn);
                messageElement.appendChild(actionsElement);
            }
            
            chatMessages.appendChild(messageElement);
            
            // æ»šåŠ¨åˆ°åº•éƒ¨
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        // æ·»åŠ åŠ è½½æŒ‡ç¤ºå™¨
        function addLoadingIndicator() {
            const loadingMessage = document.createElement('div');
            loadingMessage.className = 'message ai';
            loadingMessage.id = 'loading-message';
            
            const contentElement = document.createElement('div');
            contentElement.className = 'message-content';
            
            const loading = document.createElement('div');
            loading.className = 'loading';
            loading.innerHTML = '<span></span><span></span><span></span>';
            
            contentElement.appendChild(loading);
            loadingMessage.appendChild(contentElement);
            
            chatMessages.appendChild(loadingMessage);
            
            // æ»šåŠ¨åˆ°åº•éƒ¨
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            return loadingMessage;
        }
        
        // ç§»é™¤åŠ è½½æŒ‡ç¤ºå™¨
        function removeLoadingIndicator(element) {
            if (element && element.parentNode) {
                element.parentNode.removeChild(element);
            }
        }
        
        // è·å–å½“å‰æ—¶é—´
        function getCurrentTime() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            return `${hours}:${minutes}`;
        }
        
        // è¯­éŸ³æœ—è¯»åŠŸèƒ½
        function speakText(text, button) {
            if (!('speechSynthesis' in window)) {
                alert('æ‚¨çš„æµè§ˆå™¨ä¸æ”¯æŒè¯­éŸ³åˆæˆåŠŸèƒ½');
                return;
            }
            
            const synthesis = window.speechSynthesis;
            
            if (synthesis.speaking) {
                synthesis.cancel();
                button.classList.remove('playing');
                return;
            }
            
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'zh-CN';
            utterance.rate = 1.0;
            utterance.pitch = 1.0;
            utterance.volume = 1.0;
            
            utterance.onstart = () => {
                button.classList.add('playing');
                button.innerHTML = `
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>
                    </svg>
                    åœæ­¢
                `;
            };
            
            utterance.onend = () => {
                button.classList.remove('playing');
                button.innerHTML = `
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
                    </svg>
                    æœ—è¯»
                `;
            };
            
            utterance.onerror = (event) => {
                console.error('è¯­éŸ³åˆæˆé”™è¯¯:', event.error);
                button.classList.remove('playing');
                button.innerHTML = `
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
                    </svg>
                    æœ—è¯»
                `;
            };
            
            synthesis.speak(utterance);
        }
        
        // äº‹ä»¶ç›‘å¬å™¨
        sendBtn.addEventListener('click', sendMessage);
        
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        
        // å¹³æ»‘æ»šåŠ¨æ•ˆæœ
        chatMessages.scrollTo = function(options) {
            const start = this.scrollTop;
            const end = typeof options === 'object' ? options.top : options;
            const duration = 300;
            const startTime = performance.now();
            
            function easeInOutQuad(t) {
                return t < 0.5 ? 2 * t * t : -1 + (4 - 2 * t) * t;
            }
            
            function animate(currentTime) {
                const elapsed = currentTime - startTime;
                const progress = Math.min(elapsed / duration, 1);
                const easeProgress = easeInOutQuad(progress);
                
                this.scrollTop = start + (end - start) * easeProgress;
                
                if (progress < 1) {
                    requestAnimationFrame(animate.bind(this));
                }
            }
            
            requestAnimationFrame(animate.bind(this));
        };
    </script>
