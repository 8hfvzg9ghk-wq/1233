    <script>
        // åˆå§‹åŒ–å˜é‡
        let timerInterval = null;
        let isRunning = false;
        let timeLeft = 25 * 60; // é»˜è®¤25åˆ†é’Ÿ
        let mode = 'work';
        let completedPomodoro = 0;
        let completedTasks = 0;
        
        // æ—¶é—´è®¾ç½®ï¼ˆæ”¯æŒè‡ªå®šä¹‰ï¼‰
        let TIMER_SETTINGS = {
            work: 25 * 60,
            'short-break': 5 * 60,
            'long-break': 15 * 60
        };
        
        // DOMå…ƒç´ 
        const timerElement = document.getElementById('timer');
        const timeDisplayElement = document.getElementById('timeDisplay');
        const startBtn = document.getElementById('startBtn');
        const resetBtn = document.getElementById('resetBtn');
        const modeBtns = document.querySelectorAll('.mode-btn');
        const taskInput = document.getElementById('taskInput');
        const addTaskBtn = document.getElementById('addTaskBtn');
        const taskList = document.getElementById('taskList');
        const completedPomodoroElement = document.getElementById('completedPomodoro');
        const completedTasksElement = document.getElementById('completedTasks');
        
        // æ›´æ–°æ˜¾ç¤ºæ—¶é—´
        function updateTimeDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timeDisplayElement.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }
        
        // å¼€å§‹/æš‚åœè®¡æ—¶å™¨
        function toggleTimer() {
            if (isRunning) {
                // æš‚åœè®¡æ—¶å™¨
                clearInterval(timerInterval);
                startBtn.textContent = 'ç»§ç»­';
                timerElement.classList.remove('running');
            } else {
                // å¼€å§‹è®¡æ—¶å™¨
                timerInterval = setInterval(() => {
                    timeLeft--;
                    updateTimeDisplay();
                    
                    // æ—¶é—´åˆ°
                    if (timeLeft <= 0) {
                        clearInterval(timerInterval);
                        timerComplete();
                    }
                }, 1000);
                
                startBtn.textContent = 'æš‚åœ';
                timerElement.classList.add('running');
            }
            isRunning = !isRunning;
        }
        
        // é‡ç½®è®¡æ—¶å™¨
        function resetTimer() {
            clearInterval(timerInterval);
            isRunning = false;
            timeLeft = TIMER_SETTINGS[mode];
            updateTimeDisplay();
            startBtn.textContent = 'å¼€å§‹';
            timerElement.classList.remove('running');
        }
        
        // æ—¶é—´è°ƒèŠ‚å‡½æ•°
        function adjustTime(minutes) {
            // è®¡ç®—æ–°çš„æ—¶é—´ï¼ˆç§’ï¼‰
            const newTime = TIMER_SETTINGS[mode] + (minutes * 60);
            
            // é™åˆ¶æœ€å°æ—¶é—´ä¸º5åˆ†é’Ÿï¼Œæœ€å¤§ä¸º60åˆ†é’Ÿ
            if (newTime >= 5 * 60 && newTime <= 60 * 60) {
                TIMER_SETTINGS[mode] = newTime;
                
                // å¦‚æœå½“å‰æ¨¡å¼å°±æ˜¯è°ƒæ•´çš„æ¨¡å¼ï¼Œä¸”è®¡æ—¶å™¨æœªè¿è¡Œï¼Œåˆ™æ›´æ–°å½“å‰å‰©ä½™æ—¶é—´
                if (mode === document.querySelector('.mode-btn.active').dataset.mode && !isRunning) {
                    timeLeft = newTime;
                    updateTimeDisplay();
                }
            }
        }
        
        // åˆ‡æ¢æ¨¡å¼
        function changeMode(newMode) {
            if (mode === newMode) return;
            
            // æ›´æ–°æ´»åŠ¨æŒ‰é’®
            modeBtns.forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.mode === newMode) {
                    btn.classList.add('active');
                }
            });
            
            mode = newMode;
            resetTimer();
        }
        
        // è®¡æ—¶å™¨å®Œæˆ
        function timerComplete() {
            isRunning = false;
            startBtn.textContent = 'å¼€å§‹';
            timerElement.classList.remove('running');
            
            // å¦‚æœæ˜¯å·¥ä½œæ¨¡å¼å®Œæˆï¼Œå¢åŠ ç•ªèŒ„è®¡æ•°
            if (mode === 'work') {
                completedPomodoro++;
                completedPomodoroElement.textContent = completedPomodoro;
                // ä¿å­˜åˆ°æœ¬åœ°å­˜å‚¨
                localStorage.setItem('completedPomodoro', completedPomodoro);
            }
            
            // æ˜¾ç¤ºé€šçŸ¥
            showNotification();
        }
        
        // æ˜¾ç¤ºé€šçŸ¥
        function showNotification() {
            if (Notification.permission === 'granted') {
                const notification = new Notification(
                    mode === 'work' ? 'ğŸ… å·¥ä½œæ—¶é—´ç»“æŸï¼' : 'âœ¨ ä¼‘æ¯æ—¶é—´ç»“æŸï¼',
                    {
                        body: mode === 'work' ? 'è¯¥ä¼‘æ¯ä¸€ä¸‹äº†' : 'å¼€å§‹æ–°çš„å·¥ä½œå§',
                        icon: 'data:image/svg+xml,%3Csvg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23ff6b6b"%3E%3Cpath d="M13 7h-2v5.41l3.79 3.8 1.42-1.42z"/%3E%3C/svg%3E'
                    }
                );
                
                notification.onclick = () => {
                    window.focus();
                    notification.close();
                };
            }
        }
        
        // æ·»åŠ ä»»åŠ¡
        function addTask() {
            const taskText = taskInput.value.trim();
            if (taskText === '') return;
            
            const taskItem = document.createElement('div');
            taskItem.className = 'task-item';
            taskItem.innerHTML = `
                <input type="checkbox" class="task-checkbox">
                <span class="task-text">${taskText}</span>
                <button class="delete-btn">âœ•</button>
            `;
            
            // æ·»åŠ äº‹ä»¶ç›‘å¬
            const checkbox = taskItem.querySelector('.task-checkbox');
            checkbox.addEventListener('change', () => {
                taskItem.classList.toggle('completed');
                updateCompletedTasks();
            });
            
            const deleteBtn = taskItem.querySelector('.delete-btn');
            deleteBtn.addEventListener('click', () => {
                taskItem.style.opacity = '0';
                setTimeout(() => {
                    taskList.removeChild(taskItem);
                    updateCompletedTasks();
                }, 300);
            });
            
            taskList.appendChild(taskItem);
            taskInput.value = '';
            
            // ä¿å­˜ä»»åŠ¡åˆ°æœ¬åœ°å­˜å‚¨
            saveTasks();
        }
        
        // æ›´æ–°å®Œæˆçš„ä»»åŠ¡æ•°
        function updateCompletedTasks() {
            const completedTaskCount = document.querySelectorAll('.task-item.completed').length;
            completedTasksElement.textContent = completedTaskCount;
            // ä¿å­˜åˆ°æœ¬åœ°å­˜å‚¨
            localStorage.setItem('completedTasks', completedTaskCount);
        }
        
        // ä¿å­˜ä»»åŠ¡åˆ°æœ¬åœ°å­˜å‚¨
        function saveTasks() {
            const tasks = [];
            document.querySelectorAll('.task-item').forEach(item => {
                tasks.push({
                    text: item.querySelector('.task-text').textContent,
                    completed: item.classList.contains('completed')
                });
            });
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }
        
        // ä»æœ¬åœ°å­˜å‚¨åŠ è½½ä»»åŠ¡
        function loadTasks() {
            const savedTasks = localStorage.getItem('tasks');
            if (savedTasks) {
                try {
                    const tasks = JSON.parse(savedTasks);
                    tasks.forEach(task => {
                        const taskItem = document.createElement('div');
                        taskItem.className = `task-item ${task.completed ? 'completed' : ''}`;
                        taskItem.innerHTML = `
                            <input type="checkbox" class="task-checkbox" ${task.completed ? 'checked' : ''}>
                            <span class="task-text">${task.text}</span>
                            <button class="delete-btn">âœ•</button>
                        `;
                        
                        // æ·»åŠ äº‹ä»¶ç›‘å¬
                        const checkbox = taskItem.querySelector('.task-checkbox');
                        checkbox.addEventListener('change', () => {
                            taskItem.classList.toggle('completed');
                            updateCompletedTasks();
                        });
                        
                        const deleteBtn = taskItem.querySelector('.delete-btn');
                        deleteBtn.addEventListener('click', () => {
                            taskItem.style.opacity = '0';
                            setTimeout(() => {
                                taskList.removeChild(taskItem);
                                updateCompletedTasks();
                            }, 300);
                        });
                        
                        taskList.appendChild(taskItem);
                    });
                    updateCompletedTasks();
                } catch (e) {
                    console.error('åŠ è½½ä»»åŠ¡å¤±è´¥:', e);
                }
            }
        }
        
        // ä»æœ¬åœ°å­˜å‚¨åŠ è½½ç»Ÿè®¡æ•°æ®
        function loadStats() {
            const savedPomodoro = localStorage.getItem('completedPomodoro');
            if (savedPomodoro) {
                completedPomodoro = parseInt(savedPomodoro);
                completedPomodoroElement.textContent = completedPomodoro;
            }
        }
        
        // è¯·æ±‚é€šçŸ¥æƒé™
        function requestNotificationPermission() {
            if ('Notification' in window) {
                Notification.requestPermission();
            }
        }
        
        // äº‹ä»¶ç›‘å¬
        startBtn.addEventListener('click', toggleTimer);
        resetBtn.addEventListener('click', resetTimer);
        
        modeBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                changeMode(btn.dataset.mode);
            });
        });
        
        addTaskBtn.addEventListener('click', addTask);
        
        taskInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                addTask();
            }
        });
        
        // åˆå§‹åŒ–
        function init() {
            updateTimeDisplay();
            requestNotificationPermission();
            loadTasks();
            loadStats();
        }
        
        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        window.addEventListener('DOMContentLoaded', init);
    </script>
