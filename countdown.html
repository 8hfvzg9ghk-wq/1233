    <script>
        // åˆå§‹åŒ–å˜é‡

        let isAlarmPlaying = false; // è·Ÿè¸ªé—¹é’Ÿæ˜¯å¦æ­£åœ¨æ’­æ”¾
        let alarmSoundInterval = null; // é—¹é’Ÿå£°éŸ³å¾ªç¯çš„å®šæ—¶å™¨

        // DOMå…ƒç´

        function updateTimeDisplay() {

        // è®¾ç½®å€’è®¡æ—¶æ—¶é—´
        function setCountdownTime(hours, minutes, seconds) {
            hoursInput.value = hours;
            minutesInput.value = minutes;
            secondsInput.value = seconds;

        // å¼€å§‹å€’è®¡æ—¶
        function startCountdown() {
            if (isRunning) return;
            
            // å¦‚æœå€’è®¡æ—¶ç»“æŸäº†ï¼Œä»è¾“å…¥é‡æ–°è·å–æ—¶é—´
            if (totalSeconds <= 0) {
                totalSeconds = getTimeFromInputs();
                originalTime = totalSeconds;
            }
            
            if (totalSeconds <= 0) {
                statusMessage.textContent = 'è¯·è®¾ç½®æœ‰æ•ˆçš„å€’è®¡æ—¶æ—¶é—´';
                return;
            }
            
            isRunning = true;
            startBtn.textContent = 'æš‚åœ';
            statusMessage.textContent = 'å€’è®¡æ—¶è¿›è¡Œä¸­...';
            
            countdownInterval = setInterval(() => {
                if (totalSeconds > 0) {
                    totalSeconds--;
                    updateTimeDisplay();
                } else {
                    // å€’è®¡æ—¶ç»“æŸ
                    clearInterval(countdownInterval);

                    startBtn.textContent = 'å¼€å§‹';

        // åœæ­¢å€’è®¡æ—¶
        function stopCountdown() {

            clearInterval(countdownInterval);

        }
        
        // é‡ç½®å€’è®¡æ—¶
        function resetCountdown() {

        // æ’­æ”¾æç¤ºéŸ³ï¼ˆå¾ªç¯æ’­æ”¾ï¼‰
        function playAlarmSound() {
            if (isAlarmPlaying) return; // å¦‚æœå·²ç»åœ¨æ’­æ”¾ï¼Œä¸é‡å¤æ’­æ”¾
            
            isAlarmPlaying = true;

            // æ˜¾ç¤ºåœæ­¢å£°éŸ³æŒ‰é’®
            stopAlarmBtn.style.display = 'inline-block';

            playAlarmSoundLoop();

        // å¾ªç¯æ’­æ”¾åœ£è¯éŸ³ä¹ï¼ˆJingle Bellsï¼‰
        function playAlarmSoundLoop() {
            if (!isAlarmPlaying) return;
            
            try {
                // åˆ›å»ºéŸ³é¢‘ä¸Šä¸‹æ–‡
                const AudioContext = window.AudioContext || window.webkitAudioContext;
                alarmAudioContext = new AudioContext();
                
                // Jingle Bells æ—‹å¾‹éŸ³ç¬¦é¢‘ç‡ (Hz)
                const melody = [
                    { note: 659.25, duration: 0.3 },  // E5
                    { note: 659.25, duration: 0.3 },  // E5
                    { note: 659.25, duration: 0.6 },   // E5

                    { note: 0, duration: 0.1 },        // ä¼‘æ­¢
                    { note: 698.46, duration: 0.3 },  // F5
                    { note: 698.46, duration: 0.3 },  // F5
                    { note: 698.46, duration: 0.3 },  // F5
                    { note: 698.46, duration: 0.3 },  // F5

                    { note: 659.25, duration: 0.3 },  // E5
                    { note: 659.25, duration: 0.3 },  // E5
                    { note: 587.33, duration: 0.3 },  // D5
                    { note: 587.33, duration: 0.3 },  // D5
                    { note: 659.25, duration: 0.3 },  // E5
                    { note: 587.33, duration: 0.3 },  // D5
                    { note: 523.25, duration: 0.6 }   // C5
                ];
                
                let currentTime = alarmAudioContext.currentTime;
                
                // åˆ›å»ºæŒ¯è¡å™¨æ’­æ”¾æ—‹å¾‹
                melody.forEach((note, index) => {
                    if (note.note === 0) {
                        currentTime += note.duration;

                    const oscillator = alarmAudioContext.createOscillator();

                    oscillator.connect(gainNode);

                    alarmOscillators.push(oscillator);

                // è®¡ç®—æ—‹å¾‹æ€»æ—¶é•¿

                // è®¾ç½®å¾ªç¯æ’­æ”¾
                alarmSoundInterval = setTimeout(() => {
                    if (isAlarmPlaying) {

            if (totalSeconds <= 0) {

        // æ˜¾ç¤ºé€šçŸ¥

        hoursInput.addEventListener('change', () => {
