<body>
    <!-- èƒŒæ™¯è£…é¥° -->
    <div class="bg-decoration">

    <!-- ä¸»å®¹å™¨ -->
    <div class="container" id="container">
        <h1 class="title">â° åŒåŒå“ˆåŸºç±³é—¹é’Ÿ â°</h1>
        
        <!-- å½“å‰æ—¶é—´æ˜¾ç¤º -->
        <div class="current-time">
            <div class="time-display" id="timeDisplay">00:00:00</div>
        </div>
        
        <!-- é—¹é’Ÿè®¾ç½® -->
        <div class="alarm-setting">
            <h2>è®¾ç½®é—¹é’Ÿæ—¶é—´ â±ï¸</h2>
            <div class="time-picker">
                <select id="hourSelect" class="time-select">
                    <!-- å°æ—¶é€‰é¡¹å°†é€šè¿‡JavaScriptåŠ¨æ€æ·»åŠ  -->
                </select>
                <span class="separator">:</span>
                <select id="minuteSelect" class="time-select">
                    <!-- åˆ†é’Ÿé€‰é¡¹å°†é€šè¿‡JavaScriptåŠ¨æ€æ·»åŠ  -->

            <button class="control-btn set-alarm-btn" id="setAlarmBtn">è®¾ç½®é—¹é’Ÿ</button>
            <button class="control-btn cancel-alarm-btn" id="cancelAlarmBtn">å–æ¶ˆé—¹é’Ÿ</button>
            <button class="control-btn back-btn" id="backBtn" onclick="window.location.href='pomodoro.html'">è¿”å›ç•ªèŒ„é’Ÿ</button>
        </div>
        
        <!-- é—¹é’ŸçŠ¶æ€ -->
        <div class="alarm-status" id="alarmStatus">
            <p>â° é—¹é’Ÿå·²è®¾ç½®: <span class="alarm-time" id="alarmTimeDisplay">--:--</span></p>

    <script>
        // åˆå§‹åŒ–å˜é‡
        let alarmTimeout = null;
        let isAlarmSet = false;
        let alarmHour = 0;
        let alarmMinute = 0;
        let alarmSound = null;
        let isAlarmRinging = false;
        
        // DOMå…ƒç´ 
        const timeDisplay = document.getElementById('timeDisplay');
        const hourSelect = document.getElementById('hourSelect');
        const minuteSelect = document.getElementById('minuteSelect');
        const setAlarmBtn = document.getElementById('setAlarmBtn');
        const cancelAlarmBtn = document.getElementById('cancelAlarmBtn');
        const alarmStatus = document.getElementById('alarmStatus');
        const alarmTimeDisplay = document.getElementById('alarmTimeDisplay');
        const container = document.getElementById('container');
        const hakyimiContainer = document.getElementById('hakyimiContainer');
        
        // å¡«å……æ—¶é—´é€‰æ‹©å™¨
        function populateTimeSelectors() {
            // å¡«å……å°æ—¶é€‰é¡¹ (0-23)
            for (let i = 0; i < 24; i++) {
                const option = document.createElement('option');
                option.value = i;
                option.textContent = i.toString().padStart(2, '0');
                hourSelect.appendChild(option);
            }
            
            // å¡«å……åˆ†é’Ÿé€‰é¡¹ (0-59)
            for (let i = 0; i < 60; i++) {
                const option = document.createElement('option');
                option.value = i;
                option.textContent = i.toString().padStart(2, '0');
                minuteSelect.appendChild(option);
            }
            
            // è®¾ç½®é»˜è®¤å€¼ä¸ºå½“å‰æ—¶é—´
            const now = new Date();
            hourSelect.value = now.getHours();
            minuteSelect.value = now.getMinutes();
        }
        
        // æ›´æ–°å½“å‰æ—¶é—´æ˜¾ç¤º
        function updateTime() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            timeDisplay.textContent = `${hours}:${minutes}:${seconds}`;
            
            // æ£€æŸ¥æ˜¯å¦è¾¾åˆ°é—¹é’Ÿæ—¶é—´
            if (isAlarmSet && 
                now.getHours() === alarmHour && 
                now.getMinutes() === alarmMinute && 
                now.getSeconds() === 0) {
                triggerAlarm();
            }
        }
        
        // è®¾ç½®é—¹é’Ÿ
        function setAlarm() {
            // å–æ¶ˆç°æœ‰çš„é—¹é’Ÿ
            if (alarmTimeout) {
                clearTimeout(alarmTimeout);
            }
            
            // è·å–é€‰æ‹©çš„æ—¶é—´
            alarmHour = parseInt(hourSelect.value);
            alarmMinute = parseInt(minuteSelect.value);
            
            // æ›´æ–°çŠ¶æ€æ˜¾ç¤º
            alarmTimeDisplay.textContent = `${alarmHour.toString().padStart(2, '0')}:${alarmMinute.toString().padStart(2, '0')}`;
            alarmStatus.classList.add('active');
            isAlarmSet = true;
            
            // æ˜¾ç¤ºæˆåŠŸæ¶ˆæ¯
            alert('é—¹é’Ÿå·²è®¾ç½®ï¼â°');
        }
        
        // å–æ¶ˆé—¹é’Ÿ
        function cancelAlarm() {
            if (alarmTimeout) {
                clearTimeout(alarmTimeout);
            }
            
            isAlarmSet = false;
            isAlarmRinging = false;
            alarmStatus.classList.remove('active');
            container.classList.remove('alarm-ringing');
            
            // åœæ­¢å“ˆåŸºç±³è·³èˆ
            hakyimiContainer.classList.remove('dancing');
            
            // å¦‚æœé—¹é’Ÿæ­£åœ¨å“é“ƒï¼Œåœæ­¢å®ƒ
            if (alarmSound) {
                alarmSound.pause();
                alarmSound.currentTime = 0;
            }
        }
        
        // è§¦å‘é—¹é’Ÿ
        function triggerAlarm() {
            isAlarmRinging = true;
            
            // æ·»åŠ åŠ¨ç”»æ•ˆæœ
            container.classList.add('alarm-ringing');
            
            // æ˜¾ç¤ºå“ˆåŸºç±³è·³èˆ
            hakyimiContainer.classList.add('dancing');
            
            // æ˜¾ç¤ºé€šçŸ¥
            if (Notification.permission === 'granted') {
                new Notification('â° é—¹é’Ÿå“äº†ï¼', {
                    body: 'ç‚¹å‡»åŒåŒå“ˆåŸºç±³åœæ­¢é—¹é’Ÿï½',
                    icon: 'data:image/svg+xml,%3Csvg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23ff6b6b"%3E%3Cpath d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm.5-13H11v6l5.25 3.15.75-1.23-4.5-2.67z"/%3E%3C/svg%3E'
                });
            }
            
            // åˆ›å»ºå¹¶æ’­æ”¾é—¹é“ƒå£°éŸ³
            playAlarmSound();
        }
        
        // æ’­æ”¾åŒåŒå“ˆåŸºç±³é£æ ¼é—¹é’ŸéŸ³ä¹ï¼ˆå¾ªç¯æ’­æ”¾ï¼‰
        function playAlarmSound() {
            if (!isAlarmRinging) return;
        
            try {
                // å¦‚æœå·²ç»æœ‰éŸ³é¢‘å¯¹è±¡åœ¨æ’­æ”¾ï¼Œä¸éœ€è¦é‡æ–°åˆ›å»º
                if (alarmSound && !alarmSound.paused) {
                    return;
                }
        
                // å°è¯•ä½¿ç”¨éŸ³é¢‘æ–‡ä»¶æ’­æ”¾
                if (!alarmSound) {
                    alarmSound = new Audio('resources/ringtones/christmas_jingle_bells.mp3');
                    alarmSound.loop = true;
                    alarmSound.volume = 0.5;
                }
        
                // æ’­æ”¾éŸ³ä¹
                alarmSound.play().catch(error => {
                    console.log('éŸ³é¢‘æ’­æ”¾å¤±è´¥ï¼Œä½¿ç”¨å¤‡ç”¨éŸ³æ•ˆ:', error);
        
                    // å¦‚æœéŸ³é¢‘æ–‡ä»¶æ’­æ”¾å¤±è´¥ï¼Œä½¿ç”¨å¤‡ç”¨çš„åˆæˆéŸ³æ•ˆå¾ªç¯æ’­æ”¾
                    playBackupAlarmSound();
                });
            } catch (e) {
                console.log('æ— æ³•æ’­æ”¾å£°éŸ³:', e);
                playBackupAlarmSound();
            }
        }
        
        // æ’­æ”¾å¤‡ç”¨é—¹é’ŸéŸ³æ•ˆï¼ˆå¾ªç¯æ’­æ”¾ï¼‰
        function playBackupAlarmSound() {
            if (!isAlarmRinging) return;
            
            try {
                const AudioContext = window.AudioContext || window.webkitAudioContext;
                const audioCtx = new AudioContext();
                
                // åˆ›å»ºä¸€ä¸ªå¾ªç¯çš„æ„‰å¿«æ—‹å¾‹
                const playMelody = () => {
                    if (!isAlarmRinging) return;
                    
                    const oscillator = audioCtx.createOscillator();
                    const gainNode = audioCtx.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audioCtx.destination);
                    
                    // åˆ›å»ºå“ˆåŸºç±³é£æ ¼çš„æ„‰å¿«éŸ³è°ƒ
                    oscillator.type = 'sine';
                    
                    // æ’­æ”¾ä¸€ä¸ªæ„‰å¿«çš„æ—‹å¾‹
                    let time = audioCtx.currentTime;
                    const notes = [660, 784, 660, 587]; // C5, E5, C5, D5
                    const durations = [0.2, 0.2, 0.2, 0.4];
                    
                    notes.forEach((note, index) => {
                        oscillator.frequency.setValueAtTime(note, time);
                        gainNode.gain.setValueAtTime(0.3, time);
                        gainNode.gain.exponentialRampToValueAtTime(0.01, time + durations[index]);
                        time += durations[index];
                    });
                    
                    oscillator.start(audioCtx.currentTime);
                    oscillator.stop(time);
                    
                    // 1ç§’åé‡å¤æ’­æ”¾
                    setTimeout(() => {
                        if (isAlarmRinging) {
                            playMelody();
                        }
                    }, 1000);
                };
                
                // å¼€å§‹æ’­æ”¾æ—‹å¾‹
                playMelody();
            } catch (e) {
                console.log('æ— æ³•æ’­æ”¾å¤‡ç”¨éŸ³æ•ˆ:', e);
            }
        }

        // è¯·æ±‚é€šçŸ¥æƒé™
        function requestNotificationPermission() {

                Notification.requestPermission();
            }
        }
